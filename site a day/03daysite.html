<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site a day 03</title>
    <style>
        body {
            background-color: #777;
        }
        #flexbox-of-squares {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
            height: 300px;
        }
        #square-one {
            width: 200px;
            min-width: 200px;
            height: 200px;
            border: thistle 3px solid;
            border-radius: 50%;
            background-color:antiquewhite;
        }
        #square-two {
            width: 200px;
            min-width: 200px;
            height: 200px;
            border: thistle 3px solid;
            border-radius: 10px;
            background-color:aliceblue;  
        }
        #square-three {
            width: 150px;
            height: 150px;
            border: thistle 3px solid;
            display: block;
            background-color:aqua;
        }
    
    </style>
</head>

<body>
    
    <div id="flexbox-of-squares">
        <div id="square-one">
        </div>
        <div id="square-two">
        </div>
        <div id="square-three">
        </div>
    </div>
 
</body>
</html>
